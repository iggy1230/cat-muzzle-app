<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>猫マズル合成アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>猫マズル合成アプリ</h1>
    <p>画像や動画をアップロードすると、顔の鼻に猫のマズルを合成します。</p>

    <div class="controls">
        <input type="file" id="file-input" accept="image/jpeg, image/png, video/mp4, video/webm">
    </div>

    <div id="loading-indicator" class="hidden">
        <div class="spinner"></div>
        <p>処理中です、しばらくお待ちください...</p>
    </div>

    <div id="output">
        <!-- 処理結果はここに描画される -->
        <canvas id="canvas"></canvas>
        <video id="video-source" style="display: none;"></video>
    </div>
    
    <div class="controls">
        <a id="download-btn" class="hidden">ダウンロード</a>
    </div>

    <!-- MediaPipeライブラリとメインのJavaScriptファイルを読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/vision_bundle.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
