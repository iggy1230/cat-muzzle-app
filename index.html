<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>猫マズル合成アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>猫マズル合成アプリ</h1>
    <p>画像や動画をアップロードすると、顔の鼻に猫のマズルを合成します。</p>

    <!-- ▼▼▼【変更点】ステータス表示用の要素を追加 ▼▼▼ -->
    <p id="status">AIモデルを読み込んでいます...</p>

    <div class="controls">
        <!-- ▼▼▼【変更点】モデル読み込み完了までボタンを無効化する ▼▼▼ -->
        <input type="file" id="file-input" accept="image/jpeg, image/png, video/mp4, video/webm" disabled>
    </div>

    <div id="loading-indicator" class="hidden">
        <div class="spinner"></div>
        <p>処理中です、しばらくお待ちください...</p>
    </div>

    <div id="output">
        <canvas id="canvas"></canvas>
        <!-- ▼▼▼【変更点】videoタグに muted と playsinline を追加 ▼▼▼ -->
        <video id="video-source" style="display: none;" muted playsinline></video>
    </div>
    
    <div class="controls">
        <a id="download-btn" class="hidden">ダウンロード</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/vision_bundle.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
