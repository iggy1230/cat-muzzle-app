<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>猫マズル合成アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>猫マズル合成アプリ</h1>
    <p>画像や動画をアップロードすると、顔の鼻に猫のマズルを合成します。</p>

    <p id="status">AIモデルを読み込んでいます...</p>

    <div class="controls">
        <input type="file" id="file-input" accept="image/jpeg, image/png, video/mp4, video/webm" disabled>
    </div>

    <div id="loading-indicator" class="hidden">
        <div class="spinner"></div>
        <p>処理中です、しばらくお待ちください...</p>
    </div>

    <div id="output">
        <canvas id="canvas"></canvas>
        <video id="video-source" style="display: none;" muted playsinline></video>
    </div>
    
    <div class="controls">
        <a id="download-btn" class="hidden">ダウンロード</a>
    </div>

    <!-- ▼▼▼ 【変更点】 ▼▼▼ -->
    <!-- MediaPipeライブラリのscriptタグは不要になります (script.js内で直接読み込むため) -->
    <!-- script.js の読み込み方を type="module" に変更します -->
    <script type="module" src="script.js"></script>
    <!-- ▲▲▲ ここまで ▲▲▲ -->
</body>
</html>
